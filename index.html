<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Express | Premium Global Logistics</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        :root { --accent: #ef4444; --primary: #1e40af; }
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0f172a; color: #f8fafc; }
        
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .hero-gradient { background: radial-gradient(circle at top right, #1e3a8a, #0f172a); }
        .btn-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4); }
        
        /* Smooth Scroll */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [trackNo, setTrackNo] = useState('');

            useEffect(() => { lucide.createIcons(); }, []);

            const handleTrack = (e) => {
                e.preventDefault();
                if (!trackNo) return alert("Please enter tracking number");
                window.open(`https://wa.me/918121592299?text=Track ID: ${trackNo}`, "_blank");
            };

            return (
                <div className="min-h-screen">
                    {/* Floating Nav */}
                    <nav className="fixed top-4 left-1/2 -translate-x-1/2 w-[95%] max-w-6xl z-50 glass rounded-2xl px-6 py-4 flex justify-between items-center">
                        <div className="text-xl font-bold tracking-tighter uppercase italic">
                            Sky<span className="text-red-500 underline decoration-2 underline-offset-4">Express</span>
                        </div>
                        <div className="hidden md:flex space-x-8 text-xs font-medium tracking-widest">
                            <a href="#services" className="hover:text-red-500 transition">Network</a>
                            <a href="#pickup" className="hover:text-red-500 transition">Booking</a>
                            <a href="#contact" className="hover:text-red-500 transition">Support</a>
                        </div>
                        <a href="tel:+918121592299" className="bg-red-500 text-white text-xs font-bold px-4 py-2 rounded-lg btn-hover">
                            24/7 SUPPORT
                        </a>
                    </nav>

                    {/* Hero */}
                    <header className="hero-gradient pt-48 pb-32 px-6 overflow-hidden relative">
                        <div className="max-w-6xl mx-auto relative z-10">
                            <div className="inline-block px-3 py-1 border border-red-500/30 rounded-full text-[10px] tracking-[0.3em] text-red-400 font-bold mb-6">
                                VIZAG'S #1 LOGISTICS HUB
                            </div>
                            <h1 className="text-6xl md:text-8xl font-light mb-8 leading-tight">
                                Moving the <br/>
                                <span className="font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-500">World for You.</span>
                            </h1>
                            
                            <form onSubmit={handleTrack} className="flex flex-col md:flex-row gap-3 max-w-xl">
                                <input 
                                    type="text" 
                                    className="bg-slate-800/50 border border-slate-700 px-6 py-4 rounded-xl flex-1 outline-none focus:border-red-500 transition"
                                    placeholder="Enter Tracking ID..."
                                    value={trackNo}
                                    onChange={(e) => setTrackNo(e.target.value)}
                                />
                                <button className="bg-red-600 px-10 py-4 rounded-xl font-bold btn-hover uppercase text-sm tracking-widest">
                                    Search
                                </button>
                            </form>
                        </div>
                        {/* Decorative Background Icon */}
                        <div className="absolute top-20 right-[-10%] opacity-5 pointer-events-none">
                            <i data-lucide="send" style={{width: '600px', height: '600px'}}></i>
                        </div>
                    </header>

                    {/* Stats Section */}
                    <section className="py-12 bg-white/5 border-y border-white/10">
                        <div className="max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-8 px-6">
                            {[
                                { label: "Countries", val: "220+" },
                                { label: "Clients", val: "10k+" },
                                { label: "Daily Loads", val: "500+" },
                                { label: "Success Rate", val: "99.9%" }
                            ].map((item, idx) => (
                                <div key={idx} className="text-center">
                                    <div className="text-2xl font-bold text-red-500">{item.val}</div>
                                    <div className="text-[10px] text-slate-400 uppercase tracking-widest mt-1">{item.label}</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Service Cards */}
                    <section id="services" className="py-32 px-6 max-w-6xl mx-auto">
                        <div className="grid md:grid-cols-3 gap-8">
                            {[
                                { title: "Air Cargo", icon: "plane", text: "Priority international freight with real-time customs clearance." },
                                { title: "Surface", icon: "truck", text: "Pan-India domestic network with express delivery timelines." },
                                { title: "E-Commerce", icon: "shopping-bag", text: "Specialized logistics for retail and bulk business shipping." }
                            ].map((s, i) => (
                                <div key={i} className="glass p-10 rounded-3xl hover:border-red-500/50 transition-all group">
                                    <div className="w-12 h-12 bg-red-500/10 rounded-xl flex items-center justify-center mb-6 text-red-500 group-hover:bg-red-500 group-hover:text-white transition-colors">
                                        <i data-lucide={s.icon}></i>
                                    </div>
                                    <h3 className="text-2xl font-bold mb-4">{s.title}</h3>
                                    <p className="text-slate-400 text-sm leading-relaxed">{s.text}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Pro Pickup Form */}
                    <section id="pickup" className="py-32 px-6 relative">
                        <div className="max-w-4xl mx-auto glass p-10 md:p-16 rounded-[3rem] relative overflow-hidden">
                            <div className="relative z-10">
                                <h2 className="text-4xl font-bold mb-2">Instant Booking</h2>
                                <p className="text-slate-400 mb-12">Submit details for doorstep pickup in Visakhapatnam.</p>
                                
                                <form className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] uppercase tracking-widest text-slate-500">Sender Name</label>
                                        <input className="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-xl focus:border-red-500 outline-none" placeholder="John Doe" />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] uppercase tracking-widest text-slate-500">Contact Number</label>
                                        <input className="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-xl focus:border-red-500 outline-none" placeholder="+91 ..." />
                                    </div>
                                    <div className="space-y-2 md:col-span-2">
                                        <label className="text-[10px] uppercase tracking-widest text-slate-500">Pickup Address</label>
                                        <textarea className="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-xl focus:border-red-500 outline-none h-32" placeholder="Full street address in Vizag..."></textarea>
                                    </div>
                                    <button type="button" className="md:col-span-2 bg-white text-black py-5 rounded-2xl font-black text-sm tracking-[0.2em] btn-hover uppercase">
                                        Confirm via WhatsApp
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer id="contact" className="py-20 px-6 border-t border-white/5 text-center">
                        <div className="text-2xl font-bold mb-6">SKY EXPRESS</div>
                        <div className="text-slate-500 text-sm mb-8 max-w-md mx-auto">
                            Plot No: 5, Old Dairy Farm, Visakhapatnam – 530040. <br/>
                            skyexpress.vskp@gmail.com | +91 81215 92299
                        </div>
                        <div className="text-[10px] tracking-widest text-slate-600 uppercase">
                            © 2026 Sky Express International. Engineered for Excellence.
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
