<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Express | Premium International Logistics</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .gradient-overlay {
            background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.4));
        }
        
        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [trackId, setTrackId] = useState('');
            const [formData, setFormData] = useState({
                name: '', phone: '', pickup: '', delivery: '', type: '', note: ''
            });

            useEffect(() => {
                lucide.createIcons();
            }, []);

            const sendWhatsApp = (e, type) => {
                e.preventDefault();
                let text = "";
                if(type === 'track') {
                    if(!trackId) return alert("Please enter a tracking number");
                    text = `Hello Sky Express! I'd like to track my shipment. ID: ${trackId}`;
                } else {
                    if(!formData.name || !formData.phone) return alert("Please fill required fields");
                    text = `*New Pickup Request*\nName: ${formData.name}\nPhone: ${formData.phone}\nFrom: ${formData.pickup}\nTo: ${formData.delivery}\nType: ${formData.type}\nNote: ${formData.note}`;
                }
                window.open(`https://wa.me/918121592299?text=${encodeURIComponent(text)}`, "_blank");
            };

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="fixed w-full z-50 glass-header px-6 py-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="text-2xl font-black tracking-tighter text-blue-700 italic">
                                SKY<span className="text-red-600">EXPRESS</span>
                            </div>
                            <div className="hidden md:flex space-x-8 text-sm font-bold text-slate-600">
                                <a href="#services" className="hover:text-blue-600 transition">Services</a>
                                <a href="#pickup" className="hover:text-blue-600 transition">Book Pickup</a>
                                <a href="#contact" className="hover:text-blue-600 transition">Contact</a>
                            </div>
                            <a href="tel:+918121592299" className="bg-red-600 text-white px-6 py-2.5 rounded-full font-bold text-sm hover:bg-red-700 transition shadow-lg shadow-red-200">
                                Call Support
                            </a>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative h-screen flex items-center hero-bg">
                        <div className="absolute inset-0 gradient-overlay"></div>
                        <div className="relative z-10 max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center text-white">
                            <div>
                                <h1 className="text-6xl md:text-8xl font-extrabold leading-none mb-6">
                                    Global <br/><span className="text-blue-400">Logistics</span> <br/>Hub.
                                </h1>
                                <p className="text-xl text-slate-300 mb-10 max-w-lg">
                                    Fast, Safe, and Reliable International & Domestic courier services based in Visakhapatnam.
                                </p>
                                
                                <div className="flex bg-white rounded-2xl p-2 shadow-2xl max-w-md">
                                    <input 
                                        type="text" 
                                        className="flex-1 px-4 text-slate-900 outline-none font-semibold"
                                        placeholder="Track Shipment ID..."
                                        onChange={(e) => setTrackId(e.target.value)}
                                    />
                                    <button onClick={(e) => sendWhatsApp(e, 'track')} className="bg-blue-600 px-8 py-4 rounded-xl font-bold hover:bg-blue-700 transition">
                                        Track
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Services Section */}
                    <section id="services" className="py-32 px-6 max-w-7xl mx-auto">
                        <div className="text-center mb-20">
                            <h2 className="text-4xl font-black mb-4 uppercase tracking-tighter">Our Core Expertise</h2>
                            <div className="h-1.5 w-24 bg-blue-600 mx-auto rounded-full"></div>
                        </div>

                        <div className="grid md:grid-cols-3 gap-10">
                            {[
                                { title: "International Express", img: "https://images.unsplash.com/photo-1436491865332-7a61a109c0f3?q=80&w=2070", desc: "Global reach to 200+ countries with door-to-door delivery." },
                                { title: "Domestic Courier", img: "https://images.unsplash.com/photo-1519003722824-192d992a6058?q=80&w=2012", desc: "Express delivery across India with priority handling." },
                                { title: "Cargo Services", img: "https://images.unsplash.com/photo-1578575437130-527eed3abbec?q=80&w=2070", desc: "Bulk logistics and air freight solutions for businesses." }
                            ].map((s, i) => (
                                <div key={i} className="bg-white rounded-[2rem] overflow-hidden service-card transition-all duration-500">
                                    <img src={s.img} alt={s.title} className="h-48 w-full object-cover" />
                                    <div className="p-10 text-center">
                                        <h3 className="text-2xl font-bold mb-4">{s.title}</h3>
                                        <p className="text-slate-500 text-sm leading-relaxed">{s.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Booking Form */}
                    <section id="pickup" className="py-32 bg-slate-900 text-white px-6">
                        <div className="max-w-6xl mx-auto bg-white text-slate-900 rounded-[3rem] overflow-hidden flex flex-col md:flex-row shadow-3xl">
                            <div className="bg-blue-600 p-16 md:w-1/3 flex flex-col justify-center text-white">
                                <h2 className="text-4xl font-black mb-6 italic">Instant Pickup</h2>
                                <p className="text-blue-100 mb-10 leading-relaxed">Save time by booking a collection from your doorstep in Vizag.</p>
                                <div className="space-y-6 text-sm font-bold">
                                    <div className="flex items-center gap-4"><i data-lucide="shield-check"></i> Secure Handling</div>
                                    <div className="flex items-center gap-4"><i data-lucide="truck"></i> Verified Logistics</div>
                                </div>
                            </div>
                            <form className="p-16 md:w-2/3 grid md:grid-cols-2 gap-6 bg-white" onSubmit={(e) => sendWhatsApp(e, 'pickup')}>
                                <input className="border-b-2 border-slate-100 p-3 outline-none focus:border-blue-600 transition" placeholder="Your Name *" required onChange={e => setFormData({...formData, name: e.target.value})} />
                                <input className="border-b-2 border-slate-100 p-3 outline-none focus:border-blue-600 transition" placeholder="Phone Number *" required onChange={e => setFormData({...formData, phone: e.target.value})} />
                                <input className="border-b-2 border-slate-100 p-3 outline-none focus:border-blue-600 transition" placeholder="Pickup Address *" required onChange={e => setFormData({...formData, pickup: e.target.value})} />
                                <input className="border-b-2 border-slate-100 p-3 outline-none focus:border-blue-600 transition" placeholder="Destination City *" required onChange={e => setFormData({...formData, delivery: e.target.value})} />
                                <select className="border-b-2 border-slate-100 p-3 outline-none focus:border-blue-600 transition md:col-span-2" required onChange={e => setFormData({...formData, type: e.target.value})}>
                                    <option value="">Courier Type *</option>
                                    <option>Local</option>
                                    <option>Domestic</option>
                                    <option>International</option>
                                </select>
                                <textarea className="border-b-2 border-slate-100 p-3 outline-none focus:border-blue-600 transition md:col-span-2 h-20" placeholder="Optional Message" onChange={e => setFormData({...formData, note: e.target.value})}></textarea>
                                <button className="md:col-span-2 bg-red-600 text-white py-5 rounded-2xl font-black text-lg tracking-widest hover:bg-red-700 transition">
                                    BOOK VIA WHATSAPP
                                </button>
                            </form>
                        </div>
                    </section>

                    {/* Contact & Map */}
                    <footer id="contact" className="pt-32 pb-12 bg-white px-6">
                        <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-16 mb-20">
                            <div>
                                <h4 className="text-xl font-black mb-6 uppercase text-blue-700">Sky Express HQ</h4>
                                <p className="text-slate-500 leading-relaxed font-semibold">
                                    Plot No: 5, Old Dairy Farm, <br/>
                                    Visakhapatnam – 530040, India
                                </p>
                            </div>
                            <div>
                                <h4 className="text-xl font-black mb-6 uppercase text-blue-700">Quick Connect</h4>
                                <p className="text-slate-900 font-bold text-lg mb-2 underline tracking-tight">+91 81215 92299</p>
                                <p className="text-slate-500 font-semibold">skyexpress.vskp@gmail.com</p>
                            </div>
                            <div>
                                <h4 className="text-xl font-black mb-6 uppercase text-blue-700">Operating Hours</h4>
                                <p className="text-slate-500 font-semibold uppercase tracking-widest text-xs">Mon - Sat: 09:00 AM - 08:00 PM</p>
                                <p className="text-red-500 font-bold uppercase tracking-widest text-xs mt-2 italic">Sunday: Closed</p>
                            </div>
                        </div>

                        {/* Location Map */}
                        <div className="max-w-7xl mx-auto h-[400px] rounded-[3rem] overflow-hidden shadow-2xl mb-20 border-8 border-slate-100">
                             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3800.0658826555194!2d83.3156686!3d17.7415448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a39436155555555%3A0x7d6c6e76e568d44e!2sSky%20Express%20International%20Couriers!5e0!3m2!1sen!2sin!4v1715600000000!5m2!1sen!2sin" width="100%" height="100%" loading="lazy"></iframe>
                        </div>

                        <div className="text-center text-[10px] tracking-[0.4em] font-black text-slate-300 uppercase">
                            © 2026 Sky Express International Couriers | Visakhapatnam
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
