<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Express | Premium Global Logistics</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            color: #0f172a;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .hero-mesh {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(223,81%,33%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(221,75%,45%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(220,90%,56%,1) 0, transparent 50%);
        }

        .input-focus:focus {
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            border-color: #2563eb;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [trackId, setTrackId] = useState('');
            const [form, setForm] = useState({ name: '', phone: '', from: '', to: '' });

            useEffect(() => {
                lucide.createIcons();
            }, []);

            const handleWhatsApp = (e, type) => {
                e.preventDefault();
                let message = "";
                if (type === 'track') {
                    if (!trackId) return alert("Please enter tracking ID");
                    message = `Hello Sky Express, I'd like to track shipment: ${trackId}`;
                } else {
                    message = `Pickup Request:\nName: ${form.name}\nPhone: ${form.phone}\nFrom: ${form.from}\nTo: ${form.to}`;
                }
                window.open(`https://wa.me/918121592299?text=${encodeURIComponent(message)}`, "_blank");
            };

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-100 px-6 py-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="text-2xl font-black tracking-tighter text-slate-900">
                                SKY<span className="text-blue-600">EXPRESS</span>
                            </div>
                            <div className="hidden md:flex space-x-10 text-sm font-bold text-slate-500">
                                <a href="#services" className="hover:text-blue-600 transition">Services</a>
                                <a href="#pickup" className="hover:text-blue-600 transition">Book Pickup</a>
                                <a href="#contact" className="hover:text-blue-600 transition">Contact</a>
                            </div>
                            <a href="tel:+918121592299" className="bg-blue-600 text-white px-6 py-2.5 rounded-full font-bold text-sm shadow-lg shadow-blue-200 hover:scale-105 transition-transform">
                                Call Now
                            </a>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="hero-mesh pt-48 pb-32 px-6 text-white text-center">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-5xl md:text-7xl font-extrabold mb-8 tracking-tight">
                                Delivering Trust <br/> Across the <span className="text-blue-400 italic">Globe.</span>
                            </h1>
                            <p className="text-xl text-slate-300 mb-12 max-w-2xl mx-auto font-light leading-relaxed">
                                Premium international courier solutions based in Vizag. 
                                Secure, fast, and transparent logistics at your fingertips.
                            </p>
                            
                            {/* Tracking Widget */}
                            <div id="track" className="bg-white p-2 rounded-2xl flex flex-col md:flex-row gap-2 shadow-2xl max-w-2xl mx-auto overflow-hidden">
                                <input 
                                    type="text" 
                                    placeholder="Enter Tracking ID..."
                                    className="flex-1 px-6 py-4 text-slate-900 outline-none font-semibold"
                                    value={trackId}
                                    onChange={(e) => setTrackId(e.target.value)}
                                />
                                <button 
                                    onClick={(e) => handleWhatsApp(e, 'track')}
                                    className="bg-blue-600 hover:bg-blue-700 px-10 py-4 rounded-xl font-bold transition flex items-center justify-center gap-2"
                                >
                                    <i data-lucide="search" className="w-5 h-5"></i> Track Now
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Service Grid */}
                    <section id="services" className="py-32 px-6 max-w-7xl mx-auto">
                        <div className="text-center mb-20">
                            <span className="text-blue-600 font-black text-xs uppercase tracking-widest">Our Expertise</span>
                            <h2 className="text-4xl font-extrabold mt-4">Why Choose Sky Express?</h2>
                        </div>
                        
                        <div className="grid md:grid-cols-3 gap-8">
                            {[
                                { title: "Air Cargo", icon: "plane", desc: "Fastest international shipping to over 200 countries." },
                                { title: "Surface Hub", icon: "truck", desc: "Reliable domestic courier network across India." },
                                { title: "Secure Pack", icon: "shield", desc: "Specialized fragile item packing and full insurance." }
                            ].map((s, i) => (
                                <div key={i} className="glass-card p-12 rounded-[2.5rem] hover:-translate-y-3 transition-all duration-500 group">
                                    <div className="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center mb-8 text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                        <i data-lucide={s.icon} className="w-8 h-8"></i>
                                    </div>
                                    <h3 className="text-2xl font-bold mb-4">{s.title}</h3>
                                    <p className="text-slate-500 leading-relaxed">{s.desc}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Professional Pickup Form */}
                    <section id="pickup" className="py-24 bg-slate-900 px-6">
                        <div className="max-w-5xl mx-auto glass-card rounded-[3rem] overflow-hidden flex flex-col md:flex-row shadow-3xl">
                            <div className="bg-blue-600 p-16 text-white md:w-1/2 flex flex-col justify-center">
                                <h2 className="text-4xl font-bold mb-6 italic">Schedule a Pickup</h2>
                                <p className="text-blue-100 text-lg mb-8">Save time with our doorstep collection service in Vizag city.</p>
                                <div className="space-y-4">
                                    <div className="flex items-center gap-4"><i data-lucide="clock" className="w-5 h-5"></i> On-Time Guarantee</div>
                                    <div className="flex items-center gap-4"><i data-lucide="map-pin" className="w-5 h-5"></i> City-Wide Coverage</div>
                                </div>
                            </div>
                            <div className="p-16 md:w-1/2 bg-white">
                                <form className="space-y-6">
                                    <input className="w-full border-b-2 border-slate-100 py-3 outline-none input-focus transition-all" placeholder="Your Name" onChange={e => setForm({...form, name: e.target.value})} />
                                    <input className="w-full border-b-2 border-slate-100 py-3 outline-none input-focus transition-all" placeholder="Phone Number" onChange={e => setForm({...form, phone: e.target.value})} />
                                    <input className="w-full border-b-2 border-slate-100 py-3 outline-none input-focus transition-all" placeholder="Pickup Address" onChange={e => setForm({...form, from: e.target.value})} />
                                    <input className="w-full border-b-2 border-slate-100 py-3 outline-none input-focus transition-all" placeholder="Destination City" onChange={e => setForm({...form, to: e.target.value})} />
                                    <button 
                                        onClick={(e) => handleWhatsApp(e, 'pickup')}
                                        className="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold hover:bg-blue-600 transition shadow-xl"
                                    >
                                        Request via WhatsApp
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer id="contact" className="py-20 bg-white border-t border-slate-100 text-center">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="text-3xl font-black mb-6">SKY EXPRESS</div>
                            <p className="text-slate-500 mb-10 max-w-md mx-auto">Plot No: 5, Old Dairy Farm, Visakhapatnam – 530040. Serving Vizag with Pride.</p>
                            <div className="flex justify-center gap-8 mb-12 font-bold text-slate-400">
                                <a href="mailto:skyexpress.vskp@gmail.com" className="hover:text-blue-600 transition">Email</a>
                                <a href="tel:+918121592299" className="hover:text-blue-600 transition">Phone</a>
                                <a href="#" className="hover:text-blue-600 transition">Location</a>
                            </div>
                            <div className="text-[10px] tracking-[0.3em] uppercase text-slate-400 font-bold">
                                © 2026 Sky Express International Couriers. All Rights Reserved.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
