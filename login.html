<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
</head>
<body>

<h2>Admin Login</h2>

<input id="u" placeholder="Username"><br><br>
<input id="p" type="password" placeholder="Password"><br><br>

<button onclick="go()">Login</button>

<p id="m" style="color:red;"></p>

<script>
function go(){
  if(document.getElementById("u").value==="admin" &&
     document.getElementById("p").value==="admin123"){
       window.location="dashboard.html";
  }else{
       document.getElementById("m").innerText="Wrong login";
  }
}
</script>

</body>
</html>
